<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <input type="text" id="values" readonly />
        <input type="text" id="result" readonly />
        <div id="calc">
            <div id="number-btns">
                <button class="btns" onclick="calc('1')" value="1" id="btn-1">1</button>
                <button class="btns" onclick="calc('2')" value="2" id="btn-2">2</button>
                <button class="btns" onclick="calc('3')" value="3" id="btn-3">3</button>
                <button class="btns" onclick="calc('4')" value="4" id="btn-4">4</button>
                <button class="btns" onclick="calc('5')" value="5" id="btn-5">5</button>
                <button class="btns" onclick="calc('6')" value="6" id="btn-6">6</button>
                <button class="btns" onclick="calc('7')" value="7" id="btn-7">7</button>
                <button class="btns" onclick="calc('8')" value="8" id="btn-8">8</button>
                <button class="btns" onclick="calc('9')" value="9" id="btn-9">9</button>
                <button class="btns" onclick="clr()" value=">" id="btn-clr">C</button>
                <button class="btns" onclick="calc('0')" value="0" id="btn-0">0</button>
                <button class="btns" onclick="calc('.')" value=">" id="btn-">.</button>
            </div>
            <div id="operators">
                <button class="btns" onclick="calc('*')" value="x" id="btn-mult">x</button>
                <button class="btns" onclick="del()" value="del" id="btn-del">del</button>
                <button class="btns" onclick="calc('-')" value="-" id="btn-min">-</button>
                <button class="btns" onclick="calc('+')" value="+" id="btn-add">+</button>
                <button class="btns" onclick="calc('/')" value="/" id="btn-div">/</button>
                <button class="btns" onclick="solve()" value="=" id="btn-equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
